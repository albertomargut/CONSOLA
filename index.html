<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMEBOY COLOR</title>
    <link href="css/style.css" rel="Stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="consola">
        <button type="button" class="on-off" id="buttonOnOff"></button>
        <div class="pantallafuera">
          <div class="pantalla" id="contenedor-pantalla">
          </div>
        </div>
        <div class="luz" id="luz"></div>
        <div class="power">POWER</div>
        <div class="logo">
         <img src="img/logo.png" rel="LogoGameBoyColor">
    </div>
      
        <div class="botonesdireccion">
          <div class="vertical"></div>
          <div class="horizontal"></div>
          <div class="taparlinea"></div>
          <div class="centro-cruz"></div>
        </div>
        <div class="a-b">
          <div class="botones">
            <div class="b" id="buttonB"><span>B</span></div>
            <div class="a" id="buttonA"><span>A</span></div>
          </div>
        </div>
        <div class="select"><span>SELECT</span></div>
        <div class="start"><span>START</span></div>
        <div class="speaker"><img src="img/speaker.png" rel="Speaker"></div>
        <div class="pokemon"><img src="img/charmander.png" rel="Charmander"></div>
        <div class="nintendo"><img src="img/nintendo.png" rel="Nintendo"></div>

      </div>
    
      <script src="js/main.js"></script>
</body>


</html>
